<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">

        <title>Love for the Uglies</title>

        <link rel = "stylesheet" type="text/css" href ="styles/style.css">
        <script>
            function testResults(form){
                //simple script to pop-up form values after submission
                //grab form element values and store as variables
                var username = form.username.value;
                //repeat above for all the form elements used

                //complete alert message popup by appending variables
                alert("You registered: " + username + ", ");
            }
        </script>
    </head>
    <body>
        <h1>Register</h1>
        <!--complete the form-->

        <form>
            <table border="0" cellspacing="5" cellpadding="5">
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="textarea" name="username">
                    </td>
                </tr>
                <!--use table row <tr> template beneath for other form elements-->
                    <tr>
                        <td> *** element label *** </td>
                        <td> *** element input *** </td>
                    </tr>
            </table>
            <input type = "submit" name="submit" value="Submit" onClick = "testResults(this.form)"/>
        </form>
    </body>
</html>
